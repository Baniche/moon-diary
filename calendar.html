  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moon Diary — Календар</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="calendar.css" />
 
</head>
<body>
  <h1>Мій щоденник настрою</h1>
  <div class="calendar-wrapper">
    <table id="calendar">
      <thead>
        <tr>
          <th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <div class="controls">
    <button id="prev-month">← Мин</button>
    <span id="month-label"></span>
    <button id="next-month">Наст →</button>

    
  </div>
<div id="comment-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Коментар до настрою</h2>
      <p id="modal-date-label"></p>
      <textarea id="comment-text" rows="4" placeholder="Введіть ваш коментар..."></textarea>
      <br />
      <button id="save-comment-btn">Зберегти</button>
    </div>
</div>
  <script src="script2.js"></script>
</body>
